<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><h2>Events Handling</h2></title></head>
    <body>
        <h3>Sign Up Form</h3>
        <form id="signUpForm">
            Name:
            <input type="text" name="name" id="name" placeholder="Enter your name" required><p></p>

            Age:
            <input type="text" name="age" id="age" placeholder="Enter your age"><p></p>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required<br><br>

            <button type="submit">Submit</button> 
        </form>
        
        <script src = "Events.js"></script>
    </body>
</html>
